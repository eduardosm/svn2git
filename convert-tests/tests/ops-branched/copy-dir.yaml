svn-revs:
  - props:
      svn:log: init trunk
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: trunk/dir
        kind: dir
        action: add
      - path: trunk/dir/x
        kind: file
        action: add
        text: "file x\n"
  - props:
      svn:log: copy dir
    nodes:
      - path: trunk/dir-copy
        kind: dir
        action: add
        copy-from-path: trunk/dir

conv-params:
  branches:
    - trunk

git-revs:
  - rev: trunk~1
    tree:
      dir:
        type: dir
        items:
          x:
            type: normal
            data: "file x\n"
  - rev: trunk~0
    tree:
      dir:
        type: dir
        items:
          x:
            type: normal
            data: "file x\n"
      dir-copy:
        type: dir
        items:
          x:
            type: normal
            data: "file x\n"
