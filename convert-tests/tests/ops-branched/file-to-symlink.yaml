svn-revs:
  - props:
      svn:log: init with symlink
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: trunk/x
        kind: file
        action: add
        props:
          svn:special: "*"
        text: "link target1"
  - props:
      svn:log: replace symlink with file
    nodes:
      - path: trunk/x
        kind: file
        action: replace
        props: {} # Empty prop section
        text: "x\n"
  - props:
      svn:log: replace file with symlink
    nodes:
      - path: trunk/x
        kind: file
        action: replace
        props:
          svn:special: "*"
        text: "link target2"
  - props:
      svn:log: replace symlink with file (again)
    nodes:
      - path: trunk/x
        kind: file
        action: replace
        # Without prop section
        text: "y\n"
  - props:
      svn:log: replace file with symlink (again)
    nodes:
      - path: trunk/x
        kind: file
        action: replace
        props:
          svn:special: "*"
        text: "link target3"

conv-params: |
  branches = ["trunk"]

git-revs:
  - rev: trunk~4
    tree:
      x:
        type: symlink
        target: target1
  - rev: trunk~3
    tree:
      x:
        type: normal
        data: "x\n"
  - rev: trunk~2
    tree:
      x:
        type: symlink
        target: target2
  - rev: trunk~1
    tree:
      x:
        type: normal
        data: "y\n"
  - rev: trunk~0
    tree:
      x:
        type: symlink
        target: target3
