svn-revs:
  - props:
      svn:log: first commit
    nodes:
      - path: x
        kind: file
        action: add
        text: "file x\n"
      - path: .svn
        kind: file
        action: add
        text: "file .svn\n"
  - props:
      svn:log: delete .svn
    nodes:
      - path: .svn
        kind: file
        action: delete
  - props:
      svn:log: replace .svn with directory
    nodes:
      - path: x
        kind: file
        action: add
        text: "file x\n"
      - path: .svn
        kind: dir
        action: add
      - path: .svn/y
        kind: file
        action: add
        text: "file y\n"

conv-params: |
  head = ""
  unbranched-name = "unbranched"

git-revs:
  - rev: unbranched~2
    tree:
      x:
        type: normal
        data: "file x\n"
      .svn:
        type: normal
        data: "file .svn\n"
  - rev: unbranched~1
    tree:
      x:
        type: normal
        data: "file x\n"
  - rev: unbranched~0
    tree:
      x:
        type: normal
        data: "file x\n"
      .svn:
        type: dir
      .svn/y:
        type: normal
        data: "file y\n"
