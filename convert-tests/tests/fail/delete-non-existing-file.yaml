svn-revs:
  - props:
      svn:log: init trunk
    nodes:
      - path: trunk
        kind: dir
        action: add
  - props:
      svn:log: delete file
    nodes:
      - path: trunk/x
        kind: file
        action: delete

conv-params: |
  branches = ["trunk"]
  head = "trunk"

failed: true

logs: |
  D svn2git::convert::stage1: importing SVN revision 2
  E svn2git::convert::stage1: attempted to delete non-existent path "trunk/x"
