svn-revs:
  - props:
      svn:log: init dirs
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: branches
        kind: dir
        action: add
      - path: branches/b1
        kind: dir
        action: add
  - props:
      svn:log: commit on trunk
    nodes:
      - path: trunk/x
        kind: file
        action: add
        text: "x\n"
  - props:
      svn:log: commit on branches/b1
    nodes:
      - path: branches/b1/x
        kind: file
        action: add
        text: "y\n"
  - props:
      svn:log: delete trunk
    nodes:
      - path: trunk
        kind: dir
        action: delete

conv-params: |
  branches = [
    "trunk",
    "branches/*",
  ]
  rename-branches."trunk" = "master"
  rename-branches."branches/*" = "*"

  head = "trunk"

  keep-deleted-branches = false

logs: |
  E svn2git::convert::stage1: head "trunk" has been removed

failed: true
