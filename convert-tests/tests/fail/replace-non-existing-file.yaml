svn-revs:
  - props:
      svn:log: init trunk
    nodes:
      - path: trunk
        kind: dir
        action: add
  - props:
      svn:log: replace file
    nodes:
      - path: trunk/x
        kind: file
        action: replace
        text: "x\n"

conv-params:
  branches:
    - trunk

failed: true

logs: |
  D svn2git::convert::stage1: importing SVN revision 2
  E svn2git::convert::stage1: attempted to replace non-existent path "trunk/x"
