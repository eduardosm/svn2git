svn-revs:
  - props:
      svn:log: init dirs
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: tags
        kind: dir
        action: add
  - props:
      svn:log: commit on trunk
    nodes:
      - path: trunk/x
        kind: file
        action: add
        text: "x\n"
  - props:
      svn:log: copy trunk to tags/1
    nodes:
      - path: tags/1
        kind: dir
        action: add
        copy-from-path: trunk
  - props:
      svn:log: copy trunk to tags/2
    nodes:
      - path: tags/2
        kind: dir
        action: add
        copy-from-path: trunk

conv-params: |
  branches = ["trunk"]

  tags = ["tags/*"]
  rename-tags."tags/*" = "t-*"
  rename-tags."tags/2" = "other-t2"

  head = "trunk"

logs: |
  D svn2git::convert::stage1: importing SVN revision 3
  D svn2git::convert::stage1: creating branch/tag "tags/1" from "trunk"
  D svn2git::convert::stage1: creating branch/tag "tags/2" from "trunk"

git-tags:
  - tag: t-1
    rev: trunk~0
  - tag: other-t2
    rev: trunk~0

git-revs:
  - rev: trunk~1
    parents: []
    tree: {}
  - rev: trunk~0
    parents: [trunk~1]
    tree:
      x:
        type: normal
        data: "x\n"
