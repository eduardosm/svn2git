svn-uuid: 14352404-68b8-472b-9260-315f1b4667fe

svn-revs:
  - props:
      svn:log: init dirs
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: tags
        kind: dir
        action: add
  - props:
      svn:log: commit on trunk
    nodes:
      - path: trunk/x
        kind: file
        action: add
        text: "x\n"
  - props:
      svn:author: user1
      svn:log: copy trunk to tags/t1
    nodes:
      - path: tags/t1
        kind: dir
        action: add
        copy-from-path: trunk
  - props:
      svn:author: user2
      svn:log: copy trunk to tags/t2
    nodes:
      - path: tags/t2
        kind: dir
        action: add
        copy-from-path: trunk

conv-params: |
  branches = ["trunk"]
  rename-branches."trunk" = "master"

  tags = ["tags/*"]
  rename-tags."tags/*" = "*"

  head = "trunk"

git-tags:
  - tag: t1
    rev: master~0
    tagger:
      name: user1
      email: user1@14352404-68b8-472b-9260-315f1b4667fe
    message: |-
      copy trunk to tags/t1

      [[SVN revision: 3]]
      [[SVN path: tags/t1]]
  - tag: t2
    rev: master~0
    tagger:
      name: user2
      email: user2@14352404-68b8-472b-9260-315f1b4667fe
    message: |-
      copy trunk to tags/t2

      [[SVN revision: 4]]
      [[SVN path: tags/t2]]

git-revs:
  - rev: master~1
    parents: []
    tree: {}
  - rev: master~0
    parents: [master~1]
    tree:
      x:
        type: normal
        data: "x\n"
