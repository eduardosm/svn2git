svn-revs:
  - props:
      svn:log: init dirs
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: tags
        kind: dir
        action: add
  - props:
      svn:log: commit on trunk
    nodes:
      - path: trunk/x
        kind: file
        action: add
        text: "x\n"
  - props:
      svn:log: copy trunk to tags/t1
    nodes:
      - path: tags/t1
        kind: dir
        action: add
        copy-from-path: trunk

conv-params: |
  branches = ["trunk"]
  rename-branches."trunk" = "master"

  tags = ["tags/*"]
  rename-tags."tags/*" = "*"

  head = "trunk"

git-tags:
  - tag: t1
    rev: master~0

git-revs:
  - rev: master~1
    parents: []
    tree: {}
  - rev: master~0
    parents: [master~1]
    tree:
      x:
        type: normal
        data: "x\n"
