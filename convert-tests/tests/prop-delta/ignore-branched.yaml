svn-dump-version: 3
svn-revs:
  - props:
      svn:log: first commit
    nodes:
      - path: trunk
        kind: dir
        action: add
        prop-delta: false
        props:
          svn:ignore: |
            a
            b
            c
  - props:
      svn:log: change ignore
    nodes:
      - path: trunk
        kind: dir
        action: change
        prop-delta: true
        props:
          svn:ignore: |
            a
            b
  - props:
      svn:log: add global ignore
    nodes:
      - path: trunk
        kind: dir
        action: change
        prop-delta: true
        props:
          svn:global-ignores: |
            c
            d
  - props:
      svn:log: remove ignore
    nodes:
      - path: trunk
        kind: dir
        action: change
        prop-delta: true
        props:
          svn:ignore: null
  - props:
      svn:log: add ignore and remove global-ignore
    nodes:
      - path: trunk
        kind: dir
        action: change
        prop-delta: true
        props:
          svn:ignore: |
            e
            f
          svn:global-ignores: null

conv-params: |
  branches:
    - trunk

git-revs:
  - rev: trunk~4
    tree:
      .gitignore:
        type: normal
        data: |
          # ignores from svn:ignore
          /a
          /b
          /c
  - rev: trunk~3
    tree:
      .gitignore:
        type: normal
        data: |
          # ignores from svn:ignore
          /a
          /b
  - rev: trunk~2
    tree:
      .gitignore:
        type: normal
        data: |
          # ignores from svn:ignore
          /a
          /b

          # ignores from svn:global-ignores
          c
          d
  - rev: trunk~1
    tree:
      .gitignore:
        type: normal
        data: |
          # ignores from svn:global-ignores
          c
          d
  - rev: trunk~0
    tree:
      .gitignore:
        type: normal
        data: |
          # ignores from svn:ignore
          /e
          /f
