svn-dump-version: 3
svn-revs:
  - props:
      svn:log: create trunk
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: trunk/x
        kind: file
        action: add
        text: "x\n"
  - props:
      svn:log: set root ignore
    nodes:
      - path: ""
        kind: dir
        action: add
        prop-delta: false
        props:
          svn:ignore: |
            a
            b
            c
  - props:
      svn:log: change ignore
    nodes:
      - path: ""
        kind: dir
        action: change
        prop-delta: true
        props:
          svn:ignore: |
            a
            b
  - props:
      svn:log: add global ignore
    nodes:
      - path: ""
        kind: dir
        action: change
        prop-delta: true
        props:
          svn:global-ignores: |
            c
            d
  - props:
      svn:log: remove ignore
    nodes:
      - path: ""
        kind: dir
        action: change
        prop-delta: true
        props:
          svn:ignore: null
  - props:
      svn:log: add ignore and remove global-ignore
    nodes:
      - path: ""
        kind: dir
        action: change
        prop-delta: true
        props:
          svn:ignore: |
            e
            f
          svn:global-ignores: null

conv-params: |
  branches:
    - trunk

git-revs:
  - rev: trunk~0
    parents: []
    tree:
      x:
        type: normal
        data: "x\n"
  - rev: unbranched~4
    tree:
      .gitignore:
        type: normal
        data: |
          # ignores from svn:ignore
          /a
          /b
          /c
  - rev: unbranched~3
    tree:
      .gitignore:
        type: normal
        data: |
          # ignores from svn:ignore
          /a
          /b
  - rev: unbranched~2
    tree:
      .gitignore:
        type: normal
        data: |
          # ignores from svn:ignore
          /a
          /b

          # ignores from svn:global-ignores
          c
          d
  - rev: unbranched~1
    tree:
      .gitignore:
        type: normal
        data: |
          # ignores from svn:global-ignores
          c
          d
  - rev: unbranched~0
    tree:
      .gitignore:
        type: normal
        data: |
          # ignores from svn:ignore
          /e
          /f
