svn-uuid: 14352404-68b8-472b-9260-315f1b4667fe

svn-revs:
  - props:
      svn:log: "first\r\ncommit"
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: trunk/file
        kind: file
        action: add
        text: "x\n"

conv-params: |
  branches:
   - trunk

git-revs:
  - rev: trunk~0
    message: |-
      first
      commit

      [[SVN revision: 1]]
      [[SVN path: trunk]]
    parents: []
    tree:
      file:
        type: normal
        data: "x\n"
