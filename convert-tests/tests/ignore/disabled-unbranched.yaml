svn-revs:
  - props:
      svn:log: create trunk
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: trunk/x
        kind: file
        action: add
        text: "x\n"
  - props:
      svn:log: set root ignore
    nodes:
      - path: ""
        kind: dir
        action: add
        props:
          svn:ignore: |
            a
            b
            c
  - props:
      svn:log: create .gitignore
    nodes:
      - path: .gitignore
        kind: file
        action: add
        text: |
          x
          y
  - props:
      svn:log: change ignore
    nodes:
      - path: ""
        kind: dir
        action: change
        props:
          svn:ignore: |
            a
            b
            c
            d
  - props:
      svn:log: remove .gitignore
    nodes:
      - path: .gitignore
        kind: file
        action: delete
  - props:
      svn:log: move some ignore to global
    nodes:
      - path: ""
        kind: dir
        action: change
        props:
          svn:ignore: |
            a
            b
          svn:global-ignores: |
            c
            d
  - props:
      svn:log: remove ignore and global ignore
    nodes:
      - path: ""
        kind: dir
        action: change
        props: {}

conv-params: |
  branches = ["trunk"]
  generate-gitignore = false

git-revs:
  - rev: trunk~0
    parents: []
    tree:
      x:
        type: normal
        data: "x\n"
  - rev: unbranched~5
    tree: {}
  - rev: unbranched~4
    tree:
      .gitignore:
          type: normal
          data: |
            x
            y
  - rev: unbranched~3
    tree:
      .gitignore:
          type: normal
          data: |
            x
            y
  - rev: unbranched~2
    tree: {}
  - rev: unbranched~1
    tree: {}
  - rev: unbranched~0
    tree: {}
