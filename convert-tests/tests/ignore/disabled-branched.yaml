svn-revs:
  - props:
      svn:log: first commit
    nodes:
      - path: trunk
        kind: dir
        action: add
        props:
          svn:ignore: |
            a
            b
            c
  - props:
      svn:log: create .gitignore
    nodes:
      - path: trunk/.gitignore
        kind: file
        action: add
        text: |
          x
          y
  - props:
      svn:log: change ignore
    nodes:
      - path: trunk
        kind: dir
        action: change
        props:
          svn:ignore: |
            a
            b
            c
            d
  - props:
      svn:log: remove .gitignore
    nodes:
      - path: trunk/.gitignore
        kind: file
        action: delete
  - props:
      svn:log: move some ignore to global
    nodes:
      - path: trunk
        kind: dir
        action: change
        props:
          svn:ignore: |
            a
            b
          svn:global-ignores: |
            c
            d
  - props:
      svn:log: remove ignore and global ignore
    nodes:
      - path: trunk
        kind: dir
        action: change
        props: {}

conv-params: |
  branches:
    - trunk
  generate-gitignore: false

git-revs:
  - rev: trunk~5
    tree: {}
  - rev: trunk~4
    tree:
      .gitignore:
          type: normal
          data: |
            x
            y
  - rev: trunk~3
    tree:
      .gitignore:
          type: normal
          data: |
            x
            y
  - rev: trunk~2
    tree: {}
  - rev: trunk~1
    tree: {}
  - rev: trunk~0
    tree: {}
