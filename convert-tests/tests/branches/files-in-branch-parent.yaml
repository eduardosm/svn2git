svn-revs:
  - props:
      svn:log: create branches1/b1 and branches1/b2
    nodes:
      - path: branches1
        kind: dir
        action: add
      - path: branches1/b1
        kind: dir
        action: add
      - path: branches1/b1/x
        kind: file
        action: add
        text: "file x\n"
      - path: branches1/keep_me
        kind: file
        action: add
        text: "keep me\n"
      - path: branches1/delete_me
        kind: file
        action: add
        text: "delete me\n"
  - props:
      svn:log: copy branches1 to branches2
    nodes:
      - path: branches2
        kind: dir
        action: add
        copy-from-path: branches1

conv-params: |
  branches = [
    "branches1/*",
    "branches2/*",
  ]
  head = "branches1/b1"
  unbranched-name = "unbranched"
  delete-files = ["delete_me"]

git-revs:
  - rev: branches1/b1~0
    parents: []
    tree:
      x:
        type: normal
        data: "file x\n"
  - rev: branches2/b1~0
    parents: [branches1/b1~0]
    tree:
      x:
        type: normal
        data: "file x\n"
  - rev: unbranched~1
    parents: []
    tree:
      branches1:
        type: dir
      branches1/keep_me:
        type: normal
        data: "keep me\n"
  - rev: unbranched~0
    parents: [unbranched~1]
    tree:
      branches1:
        type: dir
      branches1/keep_me:
        type: normal
        data: "keep me\n"
      branches2:
        type: dir
      branches2/keep_me:
        type: normal
        data: "keep me\n"
