svn-revs:
  - props:
      svn:log: init dirs
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: branches
        kind: dir
        action: add
  - props:
      svn:log: commit on trunk
    nodes:
      - path: trunk/x
        kind: file
        action: add
        text: "x\n"
  - props:
      svn:log: copy trunk to branches/1
    nodes:
      - path: branches/1
        kind: dir
        action: add
        copy-from-path: trunk
  - props:
      svn:log: copy trunk to branches/2
    nodes:
      - path: branches/2
        kind: dir
        action: add
        copy-from-path: trunk

conv-params: |
  branches = [
    "trunk",
    "branches/*",
  ]
  rename-branches."trunk" = "master"
  rename-branches."branches/*" = "b-*"
  rename-branches."branches/2" = "other-b2"

  head = "trunk"

logs: |
  D svn2git::convert::stage1: importing SVN revision 3
  D svn2git::convert::stage1: creating branch/tag "branches/1" from "trunk"
  D svn2git::convert::stage1: creating branch/tag "branches/2" from "trunk"

git-revs:
  - rev: master~1
    parents: []
    tree: {}
  - rev: master~0
    parents: [master~1]
    tree:
      x:
        type: normal
        data: "x\n"
  - rev: b-1~0
    parents: [master~0]
    tree:
      x:
        type: normal
        data: "x\n"
  - rev: other-b2~0
    parents: [master~0]
    tree:
      x:
        type: normal
        data: "x\n"
