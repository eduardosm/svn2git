svn-revs:
  - props:
      svn:log: init dirs
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: branches
        kind: dir
        action: add
  - props:
      svn:log: commit on trunk
    nodes:
      - path: trunk/x
        kind: file
        action: add
        text: "x\n"
  - props:
      svn:log: copy trunk to branches/b1
    nodes:
      - path: branches/b1
        kind: dir
        action: add
        copy-from-path: trunk

conv-params: |
  branches = ["branches/*"]
  rename-branches."branches/*" = "*"

  head = "branches/b1"

logs: |
  D svn2git::convert::stage1: importing SVN revision 3
  W svn2git::convert::stage1: creating branch "branches/b1" from non-branch/tag "trunk"

git-revs:
  - rev: unbranched~1
    parents: []
    tree: {}
  - rev: unbranched~0
    parents: [unbranched~1]
    tree:
      trunk:
        type: dir
        items:
          x:
            type: normal
            data: "x\n"
  - rev: b1~0
    parents: []
    tree:
      x:
        type: normal
        data: "x\n"
