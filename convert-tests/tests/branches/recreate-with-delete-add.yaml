svn-revs:
  - props:
      svn:log: init dirs
    nodes:
      - path: trunk
        kind: dir
        action: add
  - props:
      svn:log: commit on trunk
    nodes:
      - path: trunk/x
        kind: file
        action: add
        text: "x\n"
  - props:
      svn:log: recreate trunk
    nodes:
      - path: trunk
        kind: dir
        action: delete
      - path: trunk
        kind: dir
        action: add
      - path: trunk/x
        kind: file
        action: add
        text: "y\n"

conv-params: |
  branches = ["trunk"]
  head = "trunk"

logs: |
  D svn2git::convert::stage1: importing SVN revision 3
  W svn2git::convert::stage1: branch/tag "trunk" is deleted and re-created in the same commit
  D svn2git::convert::stage1: deleting branch/tag "trunk"
  D svn2git::convert::stage1: creating branch "trunk" with new directory


git-revs:
  - rev: deleted/trunk~1
    parents: []
    tree: {}
  - rev: deleted/trunk~0
    parents: [deleted/trunk~1]
    tree:
      x:
        type: normal
        data: "x\n"
  - rev: trunk~0
    parents: []
    tree:
      x:
        type: normal
        data: "y\n"
