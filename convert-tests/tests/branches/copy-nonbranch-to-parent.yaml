svn-revs:
  - props:
      svn:log: create branches1/b1 and branches1/b2
    nodes:
      - path: branches1
        kind: dir
        action: add
      - path: branches1/b1
        kind: dir
        action: add
      - path: branches1/b2
        kind: dir
        action: add
      - path: branches1/b1/x
        kind: file
        action: add
        text: "file x\n"
      - path: branches1/b2/y
        kind: file
        action: add
        text: "file y\n"
  - props:
      svn:log: copy branches1 to branches2
    nodes:
      - path: branches2
        kind: dir
        action: add
        copy-from-path: branches1

conv-params:
  branches:
    - branches2/*
  head: branches2/b1

logs: |
  D svn2git::convert::stage1: importing SVN revision 2
  W svn2git::convert::stage1: creating branch "branches2/b1" from non-branch/tag "branches1/b1"
  W svn2git::convert::stage1: creating branch "branches2/b2" from non-branch/tag "branches1/b2"

git-revs:
  - rev: unbranched~1
    parents: []
    tree:
      branches1:
        type: dir
        items:
          b1:
            type: dir
            items:
              x:
                type: normal
                data: "file x\n"
          b2:
            type: dir
            items:
              y:
                type: normal
                data: "file y\n"
  - rev: branches2/b1~0
    parents: []
    tree:
      x:
        type: normal
        data: "file x\n"
  - rev: branches2/b2~0
    parents: []
    tree:
      y:
        type: normal
        data: "file y\n"
