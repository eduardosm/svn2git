svn-revs:
  - props:
      svn:log: init directories
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: branches
        kind: dir
        action: add
  - no: 2
    props:
      svn:log: create A
    nodes:
      - path: trunk/A
        kind: file
        action: add
        text: "file A\n"
  - props:
      svn:log: create branch b1 merge trunk:2
    nodes:
      - path: branches/b1
        kind: dir
        action: add
        props:
          svn:mergeinfo: |
            /trunk:2
      - path: branches/b1/A
        kind: file
        action: add
        text: "file A\n"

conv-params: |
  branches = [
    "trunk",
    "branches/*",
  ]
  rename-branches."trunk" = "master"
  rename-branches."branches/*" = "*"

  head = "trunk"

logs: |
  D svn2git::convert::stage1: importing SVN revision 3
  D svn2git::convert::stage1: creating branch "branches/b1" with new directory
  D svn2git::convert::stage2: emitting branch commits and tags for SVN revision 3
  D svn2git::convert::stage2: committed on branch "branches/b1"

git-revs:
  - rev: master~1
    parents: []
    tree: {}
  - rev: master~0
    parents: [master~1]
    tree:
      A:
        type: normal
        data: "file A\n"
  - rev: b1~0
    parents: []
    tree:
      A:
        type: normal
        data: "file A\n"
