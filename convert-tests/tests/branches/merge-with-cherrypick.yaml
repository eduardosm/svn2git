svn-revs:
  - props:
      svn:log: init directories
    nodes:
      - path: trunk
        kind: dir
        action: add
      - path: branches
        kind: dir
        action: add
  - props:
      svn:log: create A
    nodes:
      - path: trunk/A
        kind: file
        action: add
        text: "file A\n"
  - props:
      svn:log: create branch b1 from trunk
    nodes:
      - path: branches/b1
        kind: dir
        action: add
        copy-from-path: trunk
  - props:
      svn:log: create B
    nodes:
      - path: trunk/B
        kind: file
        action: add
        text: "file B\n"
  - props:
      svn:log: create C
    nodes:
      - path: branches/b1/C
        kind: file
        action: add
        text: "file C\n"
  - props:
      svn:log: create branch b2 from trunk
    nodes:
      - path: branches/b2
        kind: dir
        action: add
        copy-from-path: trunk
  - props:
      svn:log: create D
    nodes:
      - path: branches/b2/D
        kind: file
        action: add
        text: "file D\n"
  - props:
      svn:log: create E
    nodes:
      - path: branches/b2/E
        kind: file
        action: add
        text: "file E\n"
  - props:
      svn:log: cherrypick from b2 into b1
    nodes:
      - path: branches/b1
        kind: dir
        action: change
        props:
          svn:mergeinfo: |
            /branches/b2:8
      - path: branches/b1/E
        kind: file
        action: add
        text: "file E\n"
  - props:
      svn:log: merge b1 into trunk
    nodes:
      - path: trunk
        kind: dir
        action: change
        props:
          svn:mergeinfo: |
            /branches/b1:5,9
            /branches/b2:8
      - path: trunk/C
        kind: file
        action: add
        text: "file C\n"
      - path: trunk/E
        kind: file
        action: add
        text: "file E\n"

conv-params: |
  branches:
    - trunk
    - branches/*
  rename-branches:
    trunk: master
    branches/*: "*"

logs: |
  D svn2git::convert::stage2: emitting branch commits and tags for SVN revision 9
  D svn2git::convert::stage2: cherrypick: "branches/b2"@8
  D svn2git::convert::stage2: committed on branch "branches/b1"
  D svn2git::convert::stage2: emitting branch commits and tags for SVN revision 10
  D svn2git::convert::stage2: candidate to be merged: "branches/b1"@9
  D svn2git::convert::stage2: merging into "trunk"

git-revs:
  - rev: master~3
    parents: []
    tree: {}
  - rev: master~2
    parents: [master~3]
    tree:
      A:
        type: normal
        data: "file A\n"
  - rev: b1~2
    parents: [master~2]
    tree:
      A:
        type: normal
        data: "file A\n"
  - rev: master~1
    parents: [master~2]
    tree:
      A:
        type: normal
        data: "file A\n"
      B:
        type: normal
        data: "file B\n"
  - rev: b1~1
    parents: [b1~2]
    tree:
      A:
        type: normal
        data: "file A\n"
      C:
        type: normal
        data: "file C\n"
  - rev: b2~2
    parents: [master~1]
    tree:
      A:
        type: normal
        data: "file A\n"
      B:
        type: normal
        data: "file B\n"
  - rev: b2~1
    parents: [b2~2]
    tree:
      A:
        type: normal
        data: "file A\n"
      B:
        type: normal
        data: "file B\n"
      D:
        type: normal
        data: "file D\n"
  - rev: b2~0
    parents: [b2~1]
    tree:
      A:
        type: normal
        data: "file A\n"
      B:
        type: normal
        data: "file B\n"
      D:
        type: normal
        data: "file D\n"
      E:
        type: normal
        data: "file E\n"
  - rev: b1~0
    parents: [b1~1]
    tree:
      A:
        type: normal
        data: "file A\n"
      C:
        type: normal
        data: "file C\n"
      E:
        type: normal
        data: "file E\n"
  - rev: master~0
    parents: [master~1, b1~0]
    tree:
      A:
        type: normal
        data: "file A\n"
      B:
        type: normal
        data: "file B\n"
      C:
        type: normal
        data: "file C\n"
      E:
        type: normal
        data: "file E\n"
