svn-revs:
  - props:
      svn:log: init trunk
    nodes:
      - path: x
        kind: file
        action: add
        text: "file x\n"
  - props:
      svn:log: copy file
    nodes:
      - path: x-copy
        kind: file
        action: add
        copy-from-path: x

conv-params:
  head: ""

git-revs:
  - rev: unbranched~1
    tree:
      x:
        type: normal
        data: "file x\n"
  - rev: unbranched~0
    tree:
      x:
        type: normal
        data: "file x\n"
      x-copy:
        type: normal
        data: "file x\n"
