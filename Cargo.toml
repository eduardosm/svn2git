[package]
name = "svn2git"
version = "0.2.1"
authors = ["Eduardo Sánchez Muñoz <eduardosm-dev@e64.io>"]
edition = "2021"
rust-version = "1.77"
description = "A Subversion-to-Git repository converter"
repository = "https://github.com/eduardosm/svn2git"
license = "MIT OR Apache-2.0"
keywords = ["converter", "git", "repository", "subversion", "svn"]
categories = ["development-tools"]
exclude = ["/.github", "/book", "/ci", ".gitignore"]
publish = true

[[test]]
name = "convert"
path = "convert-tests/main.rs"
harness = false

[dependencies]
bzip2 = { version = "0.4.4", features = ["static"] }
chrono = "0.4.37"
clap = { version = "4.5.20", features = ["derive"] }
crossterm = "0.28.1"
cyclic-poly-23 = "0.3.1"
flate2 = "1.0.34"
gix-actor = "0.33.0"
gix-date = "0.9.1"
gix-features = { version = "0.39.0", features = ["fast-sha1"] }
gix-hash = "0.15.0"
gix-object = "0.45.0"
gix-pack = "0.54.0"
hashbrown = "0.15.1"
indoc = "2.0.5"
liblzma = { version = "0.3.5", features = ["static"] }
lru-mem = "0.3.0"
lz4_flex = "0.11.3"
minijinja = "2.4.0"
serde = { version = "1.0.214", features = ["derive"] }
smallvec = "1.13.2"
toml = "0.8.19"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid = "1.11.0"
zstd = "0.13.2"

[dependencies.regex-automata]
version = "0.4.8"
default-features = false
features = ["dfa", "hybrid", "meta", "nfa", "perf", "std", "syntax"]

[dependencies.regex-syntax]
version = "0.8.5"
default-features = false
features = ["std"]

[dev-dependencies]
gix = "0.67.0"
libtest-mimic = "0.8.1"
rand = "0.8.5"
serde_yaml = "0.9.34"

[profile.release]
panic = "abort"
lto = true
codegen-units = 1
